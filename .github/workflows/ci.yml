name: CI

on: workflow_dispatch

jobs:
  # test:
  #   ...
  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    # needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Script
        cd basil && source hello_world.sh && cd ..
      - name: Hello World
        run: |
          echo "Hello World"

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/basil
          chmod 600 ~/.ssh/basil
          cat >>~/.ssh/config <<END
          Host basil
            HostName 207.154.230.183
            User basil
            IdentityFile ~/.ssh/basil
            StrictHostKeyChecking no
          END
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}

      - name: Echo on server
        run: ssh basil 'date > date.txt'

      - name: Run script on server
        run: ssh basil 'rm -rf basil && git clone git@github.com-basil:nikolawhallon/basil.git && cd basil && source hello_world.sh'
